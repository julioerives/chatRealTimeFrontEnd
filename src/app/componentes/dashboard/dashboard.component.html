<button (click)="cerrarSesion()">cerrar sesion</button>
<div class="container">
    <div *ngFor="let chats of data">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{chats.nombre}}</mat-card-title>
              <mat-card-subtitle>{{chats.fecha_creacion}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                Revisa tus mensajes en este chat
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openChat(chats)">Abrir</button>
              <button mat-button>Eliminar</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
